<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css    ">

<body>
        <div class="form-login">
            <div class="form-content"><header>Đăng kí</header></div>

            <form action="">
                    <input class="field input-field" type="email" placeholder="   Nhập Email" class="input">

                    <input class="field input-field" type="password" placeholder="  Nhập mật khẩu" class="password">
                    <input class="field input-field" type="password" placeholder="  Nhập lại mật khẩu" class="password">
    
                    <button class="button-field">Đăng kí</button>

                <p class="account">Bạn đã có tài khoản <a href="./login.html">Đăng nhập</a></p>
            </form>
            <p>Hoặc</p>
            <button class="login-with-face"><i class="fab fa-facebook"></i><span>Đăng nhập với Facebook</span></button>
            <button class="login-with-google"><i class="fab fa-google"></i>Đăng nhập với Google</button>
        </div>

    <script src="./script.js"></script>
</body>
</html>
